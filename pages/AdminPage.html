<!DOCTYPE html>

<head>

</head>
<body>
    <div class="h-screen flex">

            </div>
            
            
            <div class="overflow-hidden rounded-md flex-grow">

                <table class="min-w-full bg-pink-400 gap-5">
                    <thead class="bg-pink-500 border-b text-white">
                        <tr>
                            <th class="w-16 px-6 py-3 text-left">ID</th>
                            <th class="px-6 py-3 text-left">Title</th>
                            <th class="px-6 py-3 text-left">Date</th>

                            <th class="px-6 py-3 text-left">Star</th>
                            <th class="px-6 py-3 text-left">Created at</th>
                            <th class="px-6 py-3 text-left">Updated at</th>
                            <th class="px-6 py-3 text-left">Action</th>
                        </tr>
                    </thead>

                    <table class="text-white text-center">
                        
                        <tr class="border-b bg-pink-300">
                            <td class="px-6 py-4 text-sm">1</td>
                            <td class="px-6 py-4 text-sm font-bold">Homepage</td>
                            <td class="px-6 py-4">-</td>
                            <td class="px-6 py-4">
                                <span class="bg-blue-500 text-white rounded px-2 ">new</span>
                                <span class="bg-green-500 text-white rounded px-2 ">special</span>
                            </td>

                            <td class="px-6 py-4 text-center">‚≠ê</td>

                            <td class="px-6 py-4 text-sm">2022-06-25 14:30:21</td>
                            <td class="px-6 py-4 space-x-2">
                                <button class="text-blue-500">‚úèÔ∏è</button>
                                <button class="text-gray-500">üëÅÔ∏è</button>
                                <button class="text-red-500">üóëÔ∏è</button>
                            </td>
                        </tr>
                        
                    </table>
                </table>
            </div>

            <footer class="flex items-center justify-between mt-auto pt-4">
                <div class="text-white">Showing 1 to 6 of 6 entries</div>
                <div class="flex items-center space-x-2">
                    <span class="text-white">Show</span>

                    <select class="border rounded px-2 py-1 text-pink-500">
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                    </select>

                    <span class="text-white">entries</span>
                    <button class="bg-gray-200 text-pink-500 px-2 py-1 rounded">&laquo;</button>
                    <button class="bg-gray-200 px-2 py-1 rounded text-pink-500">1</button>
                    <button class="bg-gray-200 text-pink-500 px-2 py-1 rounded">&raquo;</button>
